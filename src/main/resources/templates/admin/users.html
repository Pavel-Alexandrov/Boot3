<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <style type="text/css">
        .sidebar-sticky {
            margin-top: 50px;
        }
        MAIN {
            margin-top: -85px;
        }
        TD, TH {
            text-align: center;
        }
        .edit, .del {
            width: 50px;
        }
    </style>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Preproject</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/logout}" th:method="get">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav nav-tabs flex-column">
                        <li class="nav-item">
                            <a class="btn btn-primary btn-block active" data-toggle="tab" href="#adminPanel">
                                Admin
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary btn-block" data-toggle="tab" href="#userPanel">
                                User
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="tab-content">
            <div id="adminPanel" class="tab-pane fade">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <h2>Admin panel</h2>

                    <ul class="nav nav-tabs py-1 mb-2">
                        <li><a data-toggle="tab" href="#users" class="p-2 btn btn-light">Users table</a></li>
                        <li><a data-toggle="tab" href="#newUser" class="p-2 btn btn-light">New User</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="users" class="tab-pane fade in active">
                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Login</th>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Del</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${userList}" th:id="${user.id}">
                                        <td th:text="${user.id}">id</td>
                                        <td th:text="${user.login}">login</td>
                                        <td th:text="${user.name}">name</td>
                                        <td th:text="${user.password}">password</td>
                                        <td th:each="role : ${user.roles}">
                                            <p th:text="${role}">role</p>
                                        </td>
                                        <td>
                                            <div class="row">
                                                <form class="col-6 del" th:action="@{/admin/delete/{id}(id = ${user.id})}" method="post">
                                                    <input type="submit" value="del" class="btn btn-primary"/>
                                                </form>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="row">
                                                    <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#' + 'editModal' + ${user.id}">
                                                        edit
                                                    </button>
                                            </div>

                                            <!-- modal-->
                                            <div class="modal fade" th:attr="id='editModal' + ${user.id}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form class="form-horizontal" role="form" id="edit-form" action="/admin/update" method="post">
                                                                <div class="form-group">
                                                                    <label class="col-3 control-label" for="idInput">ID</label>
                                                                    <div class="col-9">
                                                                        <input type="text" class="form-control" id="idInput" th:value="${user.id}" th:name="id"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-3 control-label" for="loginInput">login</label>
                                                                    <div class="col-9">
                                                                        <input type="text" class="form-control" id="loginInput" th:value="${user.login}" th:name="login"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-3 control-label" for="nameInput">name</label>
                                                                    <div class="col-9">
                                                                        <input type="text" class="form-control" id="nameInput" th:value="${user.name}" th:name="name"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-3 control-label" for="passwordInput">password</label>
                                                                    <div class="col-9">
                                                                        <input type="text" class="form-control" id="passwordInput" th:value="${user.password}" th:name="password"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-3 control-label" for="roleInput">role</label>
                                                                    <div class="col-9">
                                                                        <select required class="form-control" id="roleInput" th:name="role">
                                                                            <option>admin</option>
                                                                            <option>user</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary" form="edit-form">Edit user</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="newUser" class="tab-pane fade">
                            <h4>Add new user</h4>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-4">
                                    </div>
                                    <div class="col-4">
                                        <form th:action="@{/admin/add}" method="post">
                                            <div class="row">
                                                <div class="col-4"></div>
                                                <div class="col">
                                                    <h5>Login</h5>
                                                </div>
                                                <div class="col-12">
                                                    <input class="form-control" type="text" th:name="login">
                                                </div>
                                                <div class="col-4"></div>
                                                <div class="col">
                                                    <h5>Name</h5>
                                                </div>
                                                <div class="col-12">
                                                    <input class="form-control" type="text" th:name="name">
                                                </div>
                                                <div class="col-4"></div>
                                                <div class="col">
                                                    <h5>Password</h5>
                                                </div>
                                                <div class="col-12">
                                                    <input class="form-control" type="text" th:name="password">
                                                </div>
                                                <div class="col-4"></div>
                                                <div class="col-4">
                                                    <h5>Role</h5>
                                                </div>
                                                <div class="col-4"></div>
                                                <div class="col-12">
                                                    <select class="custom-select" required th:name="access">
                                                        <option>admin</option>
                                                        <option>user</option>
                                                    </select>
                                                </div>
                                                <div class="col-4"></div>
                                                <div class="col">
                                                    <input type="submit" class="btn btn-success" value="Add new user">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </main>
            </div>
            <div id="userPanel" class="tab-pane fade">
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <h2>User panel</h2>

                    <p>Hello <span th:text="${currUser.name}">User!</span></p>
                    <p>Your data:</p>
                    <p>Login: <span th:text="${currUser.login}">login</span></p>
                    <p>Password: <span th:text="${currUser.password}">password</span></p>
                    <p>Name: <span th:text="${currUser.name}">name</span></p>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
