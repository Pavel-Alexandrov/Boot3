<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <style>
        .container-fluid {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Preproject</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}" th:method="get">Sign out</a>
        </li>
    </ul>
</nav>

    <div class="container-fluid">
        <p>Hello <span th:text="${user.name}">User!</span></p>
        <p>Your data:</p>
        <p>Login: <span th:text="${user.login}">login</span></p>
        <p>Password: <span th:text="${user.password}">password</span></p>
        <p>Name: <span th:text="${user.name}">name</span></p>
<!--        <form th:action="@{/user/update/{id}(id = ${user.id})}">-->
<!--            <input hidden="hidden", th:type="text" th:name="login" th:value="${user.login}">-->
        <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#' + 'editModal' + ${user.id}">Edit</button>
<!--        </form>-->

        <!-- modal-->
        <div class="modal fade" th:attr="id='editModal' + ${user.id}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" id="edit-form" action="/user/update" method="post">
                            <div class="form-group">
                                <label class="col-3 control-label" for="idInput">ID</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="idInput" th:value="${user.id}" th:name="id"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-3 control-label" for="loginInput">login</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="loginInput" th:value="${user.login}" th:name="login"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-3 control-label" for="nameInput">name</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="nameInput" th:value="${user.name}" th:name="name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-3 control-label" for="passwordInput">password</label>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="passwordInput" th:value="${user.password}" th:name="password"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="edit-form">Edit user</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
